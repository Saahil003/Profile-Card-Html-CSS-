<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

      <div class="company-container"> 

<div class="card">

<div class="welcome-container"> Q SPIDERS</div>


<div class="second-container">
  <div class="img"></div>
</div>
<div class="all">
<div class="content-container">

<h2> <b>Sahil Kumar</b></h2>

</div>
<div class="sub-heading" style="margin-bottom: 15px;"> <h5>Computer Sceince Engineering</h5></div>





<form class="form">

  <label for="id"> User id  :     </label>
  <input type="text" placeholder="ABC-2024"  id="id" name="id"  required class="req">

<br><br> 
  <label for="name" >Password: </label>
  <input type="password"   placeholder="must contain @,!,#,$" id="name" name="name" required>

  <br><br>
  <label for="dob" >D.O.B : </label>
  <input type="date" name="dob" id="dob" style="padding-right: 55px;">
  <br><br>

  <label for="phone">Phone :</label>
        <input type="tel" maxlength="10" pattern="^[1-9]\d{2}-\d{3}-\d{4}
        ^\(\d{3}\)\s\d{3}-\d{4}
        ^[1-9]\d{2}\s\d{3}\s\d{4}
        ^[1-9]\d{2}\.\d{3}\.\d{4}" placeholder="(+91)">
  <br><br>

  <label for="email">E-mail : </label>
  <input type="email" name="email" id="email" placeholder="abc@gmail.com" required >
  
  <br><br>


  
</form>




<div class="third-container">

  <i class="fa-brands fa-twitter" style="color: white;"></i>
  <i class="fa-brands fa-facebook" style="color: white;"></i>
  <i class="fa-brands fa-instagram" style="color: white;"></i>


 

</div>

</div>
<div class="last-container">

  <button type="submit" class="btn">Submit</button>
</div>





</div>


      </div>
      




  
</body>
</html>
